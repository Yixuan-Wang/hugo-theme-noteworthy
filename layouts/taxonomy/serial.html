{{ define "main" }}
<!-- Page that displays after clicking on a post's tag -->
  <h1>系列 - {{ .Data.Term }}</h1>
  {{range .Pages}}
  
    <!-- Display the posts with the tag -->
    <article>
            <h2>
                <a href="{{ .Permalink }}">
                    {{ .Title }}
                </a>
            </h2>
            <div>
                <p>{{ .Summary }}</p>
                {{ if (and (.Site.Params.showReadMore) (.Truncated)) }}
                <p><a href="{{ .RelPermalink }}">更多……</a></p>
                {{ end }}
            </div>
            <div class="post-footer">
            <time>{{ .Date.Format "2006/1/2" }}</time>
            </div> 
        </article>
    {{ end }}

{{ end }}
